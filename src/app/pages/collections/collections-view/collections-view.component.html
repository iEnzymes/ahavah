<div class="bg-primary-100">
  <div class="pb-10">
    <div class="pb-6 pt-10 text-center">
      <span class="text-3xl">Candles</span>
    </div>
    <div class="pb-6 pt-8 text-center">
      <mat-form-field appearance="outline">
        <mat-label>Sort by</mat-label>
        <mat-select class="text-sm">
          <mat-option value="Recommended">Recommended</mat-option>
          <mat-option value="bestSelling">Best Selling</mat-option>
          <mat-option value="lowToHigh">Price: Low to High</mat-option>
          <mat-option value="highToLow">Price: High to Low</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="px-4 py-6 md:px-20">
      <app-product-catalog [items]="products" />
    </div>
  </div>
</div>

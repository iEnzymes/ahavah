<div class="flex h-full w-full items-center justify-around gap-4 text-white">
  @for (items of navItems; track $index) {
    <div
      class="px-1 py-3 transition delay-500 duration-300 ease-in-out hover:border-b-2 focus:border-b-2"
    >
      <a href="items.url">{{ items.label }}</a>
    </div>
  }
</div>
